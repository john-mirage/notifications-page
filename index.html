<body class="page">
  <!-- web app -->
  <main class="web-app" is="web-app">
    <header class="web-app__header">
      <div class="web-app__row">
        <h1 class="web-app__title">Notifications</h1>
        <div class="web-app__badge" data-id="web-app-badge"></div>
      </div>
      <button class="web-app__button" data-id="web-app-button">Mark all as read</button>
    </header>
    <ul class="web-app__notification-list" data-id="web-app-notification-list"></ul>
  </main>

  <!-- template | web notification -->
  <template id="template-web-notification">
    <img class="web-notification__avatar" data-id="web-notification-avatar" draggable="false"/>
    <div class="web-notification__content">
      <p class="web-notification__comment">
        <a class="web-notification__username" data-id="web-notification-username" href="#"></a>
        <span class="web-notification__indicator" data-id="web-notification-indicator"></span>
      </p>
      <p class="web-notification__created-at" data-id="web-notification-created-at"></p>
    </div>
  </template>

  <!-- module -->
  
</body>
